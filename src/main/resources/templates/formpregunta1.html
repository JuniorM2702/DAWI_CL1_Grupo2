<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pregunta 1</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="card-body">
    <form th:action="@{/pregunta1}" method="post" th:object="${pregunta1model}">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="txtnumero" placeholder="name@example.com"
                   th:field="*{precio}">
            <label for="txtnumero">Ingrese precio</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="txtcantidad" placeholder="name@example.com"
                   th:field="*{cantidad}">
            <label for="txtcantidad">Ingrese cantidad</label>
        </div>
        <button type="submit" class="btn btn-primary">CALCULAR</button>
        <hr />
        <div th:if="${verresultado}" class="alert alert-primary" role="alert">
            <span th:text="${resultado} ?: ''"></span>
        </div>
    </form>
</div>

</body>
</html>
