<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pregunta 5</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Calculadora:
        </div>
        <div class="card-body">
            <form th:action="@{/pregunta5}" method="post" th:object="${pregunta5model}">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtcantidad" placeholder="Cantidad"
                           th:field="*{cantidad}">
                    <label for="txtcantidad">Cantidad</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtprecio" placeholder="Precio"
                           th:field="*{precio}">
                    <label for="txtprecio">Precio</label>
                </div>
                <button type="submit" class="btn btn-primary">Total a pagar</button>
                <hr />
                <div th:if="${verresultado}" class="alert alert-primary" role="alert">
                    <span th:text="${resultado} ?: ''"></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
