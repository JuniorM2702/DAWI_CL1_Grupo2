<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Calculadora de Préstamos</h1>
<form th:action="@{/calcularpres}" method="post" th:object="${pregunta2model}" class="mt-4">
    <div class="mb-3">
        <label for="monto" class="form-label">Monto del préstamo:</label>
        <input type="text" id="monto" name="monto" class="form-control" th:field="*{monto}" />
    </div>
    <button type="submit" class="btn btn-primary">Calcular</button>
    <hr>
    <div th:if="${verresultado}" class="alert alert-primary" role="alert">
        <span th:text="${resultado} ?: ''"></span>
    </div>
</form>
</div>
</div>
</body>
</html>
